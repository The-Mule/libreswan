# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	ikev1-policy=accept

conn east-west
	leftsubnet=192.0.1.0/24
	rightsubnet=192.0.2.0/24
	leftid=@west
	rightid=@east
	authby=secret
	left=192.1.2.45
	right=192.1.2.23

conn west
	also=east-west

conn east
	also=east-west
	esp=3des-sha1
	ike=aes-md5

conn east-ikev1
	keyexchange=ikev1
	also=east

conn east-ikev2
	keyexchange=ikev2
	also=east
