config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/var/tmp
	plutodebug=all
	nhelpers=0

conn base
	keyexchange=ikev2
	auto=ignore
	# host
	left=192.1.2.45
	right=192.1.2.23
	# auth
	leftid=@west
	rightid=@east
	authby=secret
	leftsubnet=192.0.3.0/24
	retransmit-timeout=10s

conn a
	also=base
	# client
	leftsourceip=192.0.3.253
	rightsubnet=192.0.2.0/24

conn b
	also=base
	# client
	leftsourceip=192.0.3.254
	rightsubnet=192.0.20.0/24
