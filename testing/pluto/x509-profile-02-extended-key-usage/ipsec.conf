# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn right
	rightid="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=east.testing.libreswan.org, E=user-east@testing.libreswan.org"
	right=192.1.2.23

conn east
	also=right
	left=%any
	leftid="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=*, E=*"
	rightcert=east
	rightca=%same

conn west
	also=right
	left=%defaultroute
	leftid="%fromcert"
	leftsendcert=always

conn west-eku-missing
	also=west
	leftcert=west-eku-missing
conn west-eku-ipsecIKE
	also=west
	leftcert=west-eku-ipsecIKE
conn west-eku-x509Any
	also=west
	leftcert=west-eku-x509Any
conn west-eku-serverAuth
	also=west
	leftcert=west-eku-serverAuth
conn west-eku-clientAuth
	also=west
	leftcert=west-eku-clientAuth
conn west-eku-codeSigning
	also=west
	leftcert=west-eku-codeSigning
conn west-eku-ipsecIKE-codeSigning
	also=west
	leftcert=west-eku-ipsecIKE-codeSigning
