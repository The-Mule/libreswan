# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logappend=no
	plutodebug=all
	dumpdir=/tmp

conn west-east-psk-base
	rightid=@east
	authby=secret
	leftsubnet=192.0.1.0/24
	rightsubnet=192.0.2.0/24

conn west-east-psk-ipv4
	also=west-east-psk-base
	connalias=west-east-psk
	left=192.1.2.45
	right=192.1.2.23

conn west-east-psk-ipv6
	also=west-east-psk-base
	connalias=west-east-psk
	left=2001:db8:1:2::45
	right=2001:db8:1:2::23
